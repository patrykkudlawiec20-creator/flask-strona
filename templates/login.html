<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <link rel="fonts" href="'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap'">
</head>

<body>
    <div class="kontener">
        <div class="header">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="" height="100px">
            <h1>Logowanie</h1>
        </div>
        <form method="post" action="{{ url_for('login_page') }}">
            <div class="inputy">
                <label for="login"><strong>Login:</strong></label>
                <input type="text" name="login">
                <label for="haslo"><strong>Hasło:</strong></label>
                <input type="password" name="haslo">
                <button type="submit" name="action" value="login">Zaloguj</button><br>


                <div class="zarejestruj">
                    <p>*Jesli nie masz jeszcze <br>konta: <a href="{{ url_for('register_page') }}">Zarejestruj</a></p>
                </div>

                <div class="wyloguj">
                    <p>By się wylogować kliknij tu: <a href="{{ url_for('logout')}}">Wyloguj</a></p>
                </div>
        </form>
        </form>
        <div class="komunikaty"></div>
        {% if msg %}
        <p>{{ msg }}</p>
        {% endif %}
    </div>


    </div>


    </div>


</body>

</html>
